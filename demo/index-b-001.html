<!DOCTYPE html>
<html ng-app="demoApp" ng-controller="demoCtrl">
<head>
	<meta charset="utf-8">
	<title>AngularJS Application</title>
	<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
</head>
<body>
	<div>
		<p ng-repeat="item in data">名字:{{item.name}}</p>
	</div>
	<hr/>
	<div>
		<p ng-repeat="item in data | orderBy:'name'">名字:{{item.name}}</p>
	</div>
	<hr/>
	<div>
		<p ng-repeat="item in data | filter:'J'">名字:{{item.name}}</p>
	</div>
	<script>
		var app = angular.module('demoApp', []);
		app.controller('demoCtrl', function($scope) {
			$scope.data = [
				{id:1, name:"Jim"},
				{id:2, name:"Erin"}
			];
		});
	</script>
</body>
</html>
