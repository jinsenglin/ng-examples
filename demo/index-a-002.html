<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
<head>
	<meta charset="utf-8">
	<base href="/">
	<title>AngularJS Application</title>
	<script type="text/javascript" src="file:///Users/cclin/Desktop/angularjs-projects/lib/angular.min.js"></script>
</head>
<body>
	<div>
		<p>名字:<input type="text" ng-model="name"></p>
		<h1>Hello {{name}}</h1>
	</div>
	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope) {
			$scope.name = "Jim";
		});
	</script>
</body>
</html>
