<!DOCTYPE html>
<html ng-app="demoApp" ng-controller="demoCtrl">
<head>
	<meta charset="utf-8">
	<title>AngularJS Application</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="../node_modules/angular-strap/dist/angular-strap.min.js"></script>
	<script type="text/javascript" src="../node_modules/angular-strap/dist/angular-strap.tpl.min.js"></script>
</head>
<body>
	<div>
		<button ng-click="clicked()">Show modal</button>
	</div>
	<script>
		// https://github.com/mgcrea/angular-strap
		var app = angular.module('demoApp', ['mgcrea.ngStrap']);
		app.controller('demoCtrl', ['$scope', '$modal', function($scope, $modal) {
			$scope.m = $modal({scope: $scope, show: false, content: 'This is a modal dialog.'});
			$scope.clicked = function() {
				$scope.m.show();
			};
		}]);
	</script>
</body>
</html>
