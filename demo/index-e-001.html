<!DOCTYPE html>
<html ng-app="demoApp" ng-controller="demoCtrl">
<head>
	<meta charset="utf-8">
	<title>AngularJS Application</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="../node_modules/angular-strap/dist/angular-strap.min.js"></script>
	<script type="text/javascript" src="../node_modules/angular-strap/dist/angular-strap.tpl.min.js"></script>
</head>
<body>
	<div>
		<button ng-click="clicked()">Show alert</button>
	</div>
	<script>
		// https://github.com/mgcrea/angular-strap
		var app = angular.module('demoApp', ['mgcrea.ngStrap']);
		app.controller('demoCtrl', ['$scope', '$alert', function($scope, $alert) {
			$scope.a_s = $alert({animation: 'am-fade-and-slide-top', title: '告警', content: 'Successful', placement: 'top-right', type: 'success', show: false, duration: 2});
			$scope.a_w = $alert({animation: 'am-fade-and-slide-top', title: '告警', content: 'Warning', placement: 'top-right', type: 'warning', show: false, duration: 2});
			$scope.a_d = $alert({animation: 'am-fade-and-slide-top', title: '告警', content: 'Failed', placement: 'top-right', type: 'danger', show: false, duration: 2});
			$scope.clicked = function() {
				$scope.a_s.toggle();
				$scope.a_w.toggle();
				$scope.a_d.toggle();
			};
		}]);
	</script>
</body>
</html>
