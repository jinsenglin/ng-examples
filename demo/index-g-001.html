<!DOCTYPE html>
<html ng-app="demoApp" ng-controller="demoCtrl">
<head>
	<meta charset="utf-8">
	<title>AngularJS Application</title>
	<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="../node_modules/d3/d3.min.js"></script>
</head>
<body>
	<div>
		<p>名字:<input type="text" ng-model="name"></p>
		<h1>Hello {{name}}</h1>
	</div>
	<script>
		console.log(d3);

		d3.select('div')
		.append('svg')
		.attr({
			'width': 200,
			'height': 300
		});
		
		d3.select('svg')
		.append('circle')
		.attr({
			'cx':50,
			'cy':50,
			'r':30,
			'fill':'#f90',
			'stroke':'#c00',
			'stroke-width':'5px'
		});

		var app = angular.module('demoApp', []);
		app.controller('demoCtrl', function($scope) {
			$scope.name = "Jim";
		});
	</script>
</body>
</html>
