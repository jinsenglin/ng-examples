<!DOCTYPE html>
<html ng-app="demoApp" ng-controller="demoCtrl">
<head>
	<meta charset="utf-8">
	<title>AngularJS Application</title>
	<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
</head>
<body>
	<form name="myForm">
	<table border="1px">
		<tr>
			<td>
				Item
			</td>
			<td>
				myForm.$valid
			</td>
		</tr>
		<tr>
			<td>
				<input type="text" ng-model="xyz" my-focus></input>
			</td>
			<td>
				{{myForm.$valid}}
			</td>
		</tr>
	</table>
	</form>
	<script>
		var app = angular.module('demoApp', []);

		app.directive('myFocus', ['$rootScope', function($rootScope) {
			return {
				restrict: 'A',
				require: 'ngModel',
				link: function(scope, element, attrs, ctrl) {
					element[0].focus();

					ctrl.$validators.myfocusorsomekey = function() {
						var flag = false;
						return flag;
					};
				}
			};
		}]);

		app.controller('demoCtrl', function($scope) {
			$scope.name = "Jim";
		});
	</script>
</body>
</html>
