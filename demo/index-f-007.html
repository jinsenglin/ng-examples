<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
<head>
	<meta charset="utf-8">
	<base href="/">
	<title>AngularJS Application</title>
	<script type="text/javascript" src="file:///Users/cclin/Desktop/angularjs-projects/lib/angular.min.js"></script>
</head>
<body>
	<div>
		<my-directive />
	</div>
	<div>
		<my-directive></my-directive>
	</div>
	<script>
		var app = angular.module('myApp', []);

		app.directive('myDirective', ['$rootScope', '$compile', function($rootScope, $compile) {
			return {
				restrict: 'E',
				controller: function($scope, $log) {
					$scope.clicked = function() {
						$log.debug('clicked');
					};
				},
				link: function($scope, ele, attrs) {
					ele.append($compile('<div ng-click="clicked()">^_^</div>')($scope));
				}
			};
		}]);

		app.controller('myCtrl', function($scope) {
			$scope.name = "Jim";
		});
	</script>
</body>
</html>
